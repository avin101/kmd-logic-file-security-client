name: FileSecurity Client NuGet CI

env:
  PROJPATH: './src/Kmd.Logic.FileSecurity.Client'
  DOTNET_VERSION: '5.0.x'

on:
  push:
    branches: [ master, dev ]
    paths: 
    - 'src/**'
  pull_request:
    branches: [ master, dev ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Get current time
      uses: 1466587594/get-current-time@v2
      id: current-time
      with:
        format: YYYYMMDD-HHmm

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    - name: Install dependencies
      run: dotnet restore '${{ env.PROJPATH }}/Kmd.Logic.FileSecurity.Client.csproj'

    - name: Build
      run: dotnet build '${{ env.PROJPATH }}/Kmd.Logic.FileSecurity.Client.csproj' --configuration Release --no-restore

    - name: Pack
      run: dotnet pack '${{ env.PROJPATH }}/Kmd.Logic.FileSecurity.Client.csproj' --output ${{ env.PROJPATH }}/nupkgs --no-restore
      if: GITHUB.REF == 'refs/heads/master' || 'refs/heads/dev'
